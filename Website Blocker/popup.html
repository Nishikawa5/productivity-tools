<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .site-list {
            margin: 10px 0;
        }
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        input {
            width: 200px;
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .remove-site {
            background-color: #f44336;
        }
        .remove-site:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h2>Website Blocker</h2>
    <div>
        <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)">
        <button id="addSite">Add</button>
    </div>
    <div class="site-list" id="siteList"></div>
    <script src="popup.js"></script>
</body>
</html>
